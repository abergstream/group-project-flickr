<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="apikeys.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Flickr - API</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Denna ska inte vara här, men ville inte 
      ta beslut om placering så lade den högst upp -->
      <section class="select-container">
        <select class="img-per-page">
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
        <span class="select-arrow"></span>
      </section>
      <!-- Slut på select-delen -->
      <form id="search-form">
        <input type="text" id="search-box" placeholder="Search photos" />
        <button id="submit">
          <img src="images/search-icon.png" alt="search-icon" />
        </button>
      </form>
      <div id="paginationContainer">
        <button id="button-prev-page" class="button-page">&lt;</button>
        <ul class="page-list"></ul>
        <button id="button-next-page" class="button-page">&gt;</button>
      </div>
      <div id="pagination"></div>
      <div id="imgContainer"></div>
    </div>
  </body>
</html>
